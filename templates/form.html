<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Future Cannabis Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function resetForm() {
            document.getElementById("salesForm").reset();
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Query Future Cannabis Sales</h2>
        <form id="salesForm" action="/predict" method="POST" onsubmit="resetForm()">
            <div class="form-group">
                <label for="adult_use_sales">Adult-Use Retail Sales ($):</label>
                <input type="number" id="adult_use_sales" name="adult_use_sales" required>
            </div>
            <div class="form-group">
                <label for="medical_sales">Medical Marijuana Retail Sales ($):</label>
                <input type="number" id="medical_sales" name="medical_sales" required>
            </div>
            <div class="form-group">
                <label for="adult_use_products">Adult-Use Products Sold:</label>
                <input type="number" id="adult_use_products" name="adult_use_products" required>
            </div>
            <div class="form-group">
                <label for="medical_products">Medical Products Sold:</label>
                <input type="number" id="medical_products" name="medical_products" required>
            </div>
            <div class="form-group">
                <label for="adult_use_avg_price">Adult-Use Average Product Price ($):</label>
                <input type="number" step="0.01" id="adult_use_avg_price" name="adult_use_avg_price" required>
            </div>
            <div class="form-group">
                <label for="medical_avg_price">Medical Average Product Price ($):</label>
                <input type="number" step="0.01" id="medical_avg_price" name="medical_avg_price" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict Sales">
            </div>
        </form>
    </div>
</body>
</html>
